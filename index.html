<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <link rel="stylesheet" type="text/css" href="./css/flexboxgrid.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>


    <div class="page">
        <!-- first row -->
        <div class="col-xs-12">
            <div class="box-container">
                <div class="row between-xs">
                    <!-- invisible squeezebox -->
                    <div class="col-xs-1">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box-first-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="box container">
                            <div class="row">
                                <!-- Etsy icon -->
                                <div class="col-xs-3">
                                    <div class="box-first container"></div>
                                </div>
                                <!-- Search box -->
                                <div class="col-xs-6">
                                    <div class="box-first container"></div>
                                </div>
                                <!-- Browse -->
                                <div class="col-xs-3">
                                    <div class="box-first container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- invisible squeezebox -->
                    <div class="col-xs-3">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box-first-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="box container">
                            <div class="row">
                                <!-- Home -->
                                <div class="col-xs-3">
                                    <div class="box-first container"></div>
                                </div>
                                <!-- Favs -->
                                <div class="col-xs-3">
                                    <div class="box-first container"></div>
                                </div>
                                <!-- You -->
                                <div class="col-xs-3">
                                    <div class="box-first container"></div>
                                </div>
                                <!-- Cart -->
                                <div class="col-xs-3">
                                    <div class="box-first container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- invisible squeezebox -->
                    <div class="col-xs-1">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box-first-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <section class="page-section">
            <!-- second row -->
            <div class="col-xs-12">
                <div class="box-container">
                    <div class="row around-xs">
                        <!-- Squeeze box -->
                        <div class="col-xs-.5">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="box-first-container"></div>
                                </div>
                            </div>
                        </div>
                        <!-- profile_img -->
                        <div class="col-xs-1">
                            <div class="box container">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="box-first container"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Company Name / Fav Shop -->
                        <div class="col-xs-2">
                            <div class="box container">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="box-first container"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="box-first container"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Squeezebox -->
                        <div class="col-xs-4">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="box-first-container"></div>
                                </div>
                            </div>
                        </div>
                        <!-- item-image_showcase -->
                        <div class="col-xs-4">
                            <div class="box container">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <div class="box-first container"></div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div class="box-first container"></div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div class="box-first container"></div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div class="box-first container"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Squeeze box-->
                        <div class="col-xs-.5">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="box-first-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col-xs-7">
                    <div class="box container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box-first container"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box-first container"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="box container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box-first container">
                                    <div class="row"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box-first container">
                                    <div class="row"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="page-footer">
            <div class="row">
                <div class="col-xs start"></div>
                <div class="col-xs end"></div>
            </div>
        </footer>
    </div>
    </div>


    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/jquery-iconify/jquery.iconify.js"></script>
    <script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
